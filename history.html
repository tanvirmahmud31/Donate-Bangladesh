<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate-Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen ">
    <header>
        <nav class="flex flex-col lg:flex-row items-center justify-between mx-auto p-6 bg-[#F9F7F3] gap-4 lg:gap-0">

            <!-- Blog Button -->
            <div>
                <button class="bg-[#B4F461] px-6 py-2 rounded-lg font-semibold hover:bg-green-500 ">
                    Blog
                </button>
            </div>

            <!-- Logo & Title -->
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" class="w-11 h-11 object-contain" alt="Logo">
                <h1 class="font-semibold text-lg">Donate Bangladesh</h1>
            </div>

            <!-- Coins Display -->
            <div class="flex items-center gap-2">
                <img src="assets/coin.png" class="w-6 h-6" alt="Coin">
                <p class="text-lg font-semibold">
                    <span class="coins">5550</span> BDT
                </p>
            </div>

        </nav>
    </header>


    <main class="w-11/12 mx-auto ">

        <section id="history-section">
            <div  class="flex justify-center items-center gap-5 p-7 mt-6">
                <button id="duration-btn" class="btn bg-[#B4F461] px-6 rounded-lg font-semibold">Duration</button>
                <button id="history-btn" class="btn  px-6 rounded-lg font-semibold ">History</button>
            </div>
        </section>


        <section>
            <div class=" p-8 shadow-md rounded-2xl">
                <h1 class="text-xl font-bold mb-4">96500 Taka is Donated for famine-2024 at Feni, Bangladesh</h1>
                <p>Date : Tue Sep 17 2024 08:39:11 GMT +0600 (Bangladesh Standard Time)</p>
            </div>
        </section>






    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-[#F9F7F3] p-15 shadow text-center"> </footer>


    <script src="script.js"></script>
</body>

</html>
